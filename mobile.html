<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>OurApp Mobile Optimized</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
    }

    .nav-links {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }

    .burger {
      display: none;
      cursor: pointer;
      padding: 1rem;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px;
      transition: all 0.3s ease;
    }

    .container {
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-top: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
        background: #444;
      }

      .nav-links.active {
        display: flex;
      }

      .burger {
        display: block;
        background: #444;
        text-align: right;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to OurApp</h1>
  </header>

  <nav>
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>This Page is Mobile Optimized</h1>
    <p>
      This page demonstrates responsive design, easy readability, and a burger menu for small screens.
    </p>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>
</body>

</html>
