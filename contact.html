<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | OurApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-blue-100 min-h-screen flex flex-col">
  <nav class="bg-white shadow p-4 flex gap-6 items-center">
    <a href="index.html" class="font-bold text-2xl text-blue-700">OurApp</a>
    <a href="dashboard.html" class="text-gray-800 hover:text-blue-600">Dashboard</a>
    <a href="features.html" class="text-gray-800 hover:text-blue-600">Features</a>
    <a href="pricing.html" class="text-gray-800 hover:text-blue-600">Pricing</a>
    <a href="about-us.html" class="text-gray-800 hover:text-blue-600">About</a>
    <a href="contact.html" class="font-semibold text-blue-700 underline">Contact</a>
    <a href="blog.html" class="text-gray-800 hover:text-blue-600">Blog</a>
  </nav>
  <main class="flex-grow flex items-center justify-center">
    <section class="bg-white bg-opacity-95 rounded-xl shadow-xl p-10 max-w-xl w-full my-16 mx-2 text-center">
      <h1 class="text-4xl font-extrabold text-blue-800 mb-4">Contact Us</h1>
      <p class="text-lg text-gray-700 mb-6">
        Have a question or need help? Fill out the form below and our team will get back to you as soon as possible!
      </p>
      <form class="space-y-6" name="contact" method="POST" data-netlify="true">
        <div>
          <input type="text" name="name" required placeholder="Your Name" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <input type="email" name="email" required placeholder="Your Email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <textarea name="message" required placeholder="Your Message" rows="4" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-full font-semibold shadow">
          Send Message
        </button>
      </form>
      <div class="mt-8 text-gray-700 text-sm">
        Or email us directly at: <a href="mailto:info@ourapp.com" class="text-blue-700 underline">info@ourapp.com</a>
      </div>
    </section>
  </main>
  <footer class="bg-white shadow-inner py-6 text-center text-sm text-gray-500">
    &copy; 2025 Spiros Tsaconas. All rights reserved.
  </footer>
</body>
</html>
