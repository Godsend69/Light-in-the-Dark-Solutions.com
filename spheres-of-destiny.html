  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at 40% 10%, #12214f 0%, #233a6b 40%, #151e2e 100%);
    }
    .sphere-container {
      perspective: 1800px;
    }
    .sphere-frame {
      position: relative;
      width: 420px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
    }
    .sphere-3d {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(ellipse at 62% 38%, #fff9, #93c5fd88 35%, #111c 86%, #000 100%);
      box-shadow:
        0 36px 110px 0 #1e293b88,
        0 0 0 12px #fff3 inset,
        0 0 0 2px #fff4;
      overflow: visible;
      position: relative;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 
        transform 0.8s cubic-bezier(.23,1.02,.61,.98),
        box-shadow 0.55s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .sphere-3d:hover {
      transform: scale(1.54) rotateY(19deg) rotateX(14deg);
      box-shadow:
        0 64px 200px 0 #fbbf24f0,
        0 0 0 34px #bae6fd88 inset,
        0 0 0 8px #fff9;
      z-index: 6;
    }
    .sphere-3d img,
    .sphere-3d .planet-rings {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
      position: relative;
      box-shadow: 0 6px 90px #000c;
      pointer-events: none;
      user-select: none;
    }
    .planet-rings {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 3;
      mix-blend-mode: lighten;
      opacity: 0.92;
      filter: drop-shadow(0 3px 40px #eab30899);
    }
    /* CIRCULAR TEXT 3D */
    .circle-text-link {
      width: 410px;
      height: 410px;
      display: block;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotateX(33deg) rotateZ(-7deg);
      z-index: 10;
      pointer-events: auto;
      text-decoration: none;
      filter: drop-shadow(0 34px 120px #000e) drop-shadow(0 3px 40px #fbbf2440);
      transition: filter 0.18s;
    }
    .circle-svg-text {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .circle-svg-text text {
      font-size: 27px;
      font-weight: bold;
      letter-spacing: 2.6px;
      fill: #fff;
      text-shadow: 2px 3px 20px #000d, 0 0 15px #60a5fab0;
      cursor: pointer;
      stroke: #1e293b7a;
      stroke-width: 2.3;
      transition: fill 0.23s, text-shadow 0.23s, stroke 0.23s;
      paint-order: stroke fill;
      pointer-events: all;
      filter: blur(0.1px);
    }
    .circle-text-link:hover .circle-svg-text text,
    .circle-text-link:focus .circle-svg-text text {
      fill: #fbbf24;
      text-shadow: 0 0 36px #fbbf24ee, 0 0 13px #fff;
      stroke: #fff8;
    }
    .circle-text-link:hover,
    .circle-text-link:focus {
      filter: drop-shadow(0 58px 170px #fbbf24cc) drop-shadow(0 18px 90px #60a5faee);
      z-index: 20;
    }
    .circle-svg-text text { user-select: none; }
    .old-straight-text { display: none !important; }
    @media (max-width: 900px) {
      .sphere-frame, .circle-text-link { width: 260px; height: 260px; }
      .sphere-3d { width: 118px; height: 118px; }
      .circle-svg-text text { font-size: 12px; }
      .circle-text-link { filter: drop-shadow(0 6px 13px #0007);}
    }
  </style>
</head>
