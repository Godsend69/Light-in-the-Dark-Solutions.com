  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at 40% 10%, #12214f 0%, #233a6b 40%, #151e2e 100%);
    }
    .sphere-container {
      perspective: 1800px;
    }
    .sphere-3d-group {
      position: relative;
      width: 380px;
      height: 380px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.7s cubic-bezier(.23,1.02,.61,.98), box-shadow 0.5s;
      will-change: transform, box-shadow;
      transform-style: preserve-3d;
    }
    .sphere-3d-group:hover {
      transform: scale(1.19) rotateY(16deg) rotateX(7deg);
      z-index: 10;
      box-shadow: 0 32px 120px #3b82f6cc, 0 0 120px #1e293b66;
    }
    .sphere-3d {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(ellipse at 65% 40%, #ffffffc0 0%, #60a5fa50 18%, #bae6fd00 34%, #2563eb52 74%, #1e293b 100%),
        linear-gradient(160deg, #fff8 0%, #60a5fa44 40%, #1e2a4c 100%);
      box-shadow:
        0 16px 60px 0 #000c,
        0 0 0 14px #93c5fd33 inset;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: blur(0.3px);
      transition: box-shadow 0.7s;
    }
    .sphere-3d img {
      width: 97%;
      height: 97%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 80px #0007;
      position: relative;
      z-index: 2;
      mix-blend-mode: lighten;
      pointer-events: none;
      user-select: none;
    }
    /* --- 3D Ring --- */
    .planet-rings-3d {
      position: absolute;
      width: 265px;
      height: 265px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotateX(34deg);
      z-index: 2;
      pointer-events: none;
      filter:
        drop-shadow(0 12px 48px #60a5faaa)
        blur(0.5px);
      opacity: 0.94;
    }
    /* --- Circular SVG Text --- */
    .circle-text-link {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%) rotateX(34deg) rotateZ(-7deg);
      width: 330px;
      height: 330px;
      display: block;
      z-index: 3;
      text-decoration: none;
      pointer-events: auto;
      filter: drop-shadow(0 18px 40px #333c) drop-shadow(0 1px 12px #3b82f6bb);
      transition: filter 0.15s;
    }
    .circle-text-link:hover .circle-svg-text text,
    .circle-text-link:focus .circle-svg-text text {
      fill: #fbbf24;
      text-shadow: 0 0 36px #fbbf24ee, 0 0 13px #fff;
      stroke: #fff6;
    }
    .circle-svg-text {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .circle-svg-text text {
      font-size: 25px;
      font-weight: bold;
      letter-spacing: 2.6px;
      fill: #fff;
      text-shadow: 2px 3px 20px #000d, 0 0 15px #60a5fab0, 0 8px 32px #4b5563cc;
      cursor: pointer;
      stroke: #0009;
      stroke-width: 1.4;
      transition: fill 0.23s, text-shadow 0.23s, stroke 0.23s;
      paint-order: stroke fill;
      pointer-events: all;
      filter: blur(0.11px);
      user-select: none;
    }
    /* Responsive */
    @media (max-width:900px) {
      .sphere-3d-group { width: 220px; height: 220px;}
      .planet-rings-3d { width: 158px; height: 158px;}
      .sphere-3d { width: 90px; height: 90px;}
      .circle-text-link { width: 150px; height: 150px;}
      .circle-svg-text text { font-size: 11px; }
    }
  </style>
</head>
