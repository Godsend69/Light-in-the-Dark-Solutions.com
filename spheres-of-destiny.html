<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPHERES OF DESTINY | OurApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(ellipse at 50% 10%, #12214f 0%, #233a6b 55%, #151e2e 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      letter-spacing: 0.01em;
    }
    nav {
      background: rgba(255,255,255,0.07);
      box-shadow: 0 4px 36px #0a1b3b98;
      padding: 1.2rem 2vw;
      display: flex;
      gap: 2rem;
      align-items: center;
      border-bottom: 2px solid #24447844;
      z-index: 100;
      position: relative;
    }
    nav a {
      color: #b6d0fe;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.07rem;
      transition: color 0.2s;
      letter-spacing: .04em;
    }
    nav a.active, nav a:hover {
      color: #fbbf24;
      text-shadow: 0 0 8px #fff, 0 0 20px #0ff6;
    }
    nav a.logo {
      font-size: 1.8rem;
      color: #60a5fa;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      text-shadow: 0 2px 32px #3b82f6cc;
      letter-spacing: .09em;
      margin-right: 2rem;
    }
    main {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2.5rem;
      padding-bottom: 3rem;
    }
    h1 {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-size: clamp(2.7rem, 6vw, 4.8rem);
      font-weight: 900;
      letter-spacing: .08em;
      color: #fff;
      margin-bottom: 1.1rem;
      text-shadow: 0 4px 80px #60a5fa99, 0 2px 0 #1e293b, 0 8px 40px #0e1a36cc;
      text-align: center;
    }
    .subtitle {
      color: #e2e8f0;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      font-weight: 600;
      text-align: center;
      margin-bottom: 2.2rem;
      text-shadow: 0 2px 16px #2563eb55;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .spheres-cosmos {
      display: flex;
      gap: 4vw;
      justify-content: center;
      align-items: flex-end;
      margin-top: 2.5rem;
      flex-wrap: wrap;
    }
    .sphere-wrap {
      position: relative;
      width: 270px;
      height: 270px;
      margin: 1.7vw 1vw 2vw 1vw;
      z-index: 1;
      min-width: 180px;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.7s cubic-bezier(.2,1.5,.4,1);
    }
    .sphere-wrap:hover {
      transform: scale(1.5);
      z-index: 100;
    }
    .sphere-img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      border-radius: 0;
      background: none;
      pointer-events: none;
      user-select: none;
      z-index: 1;
      position: relative;
    }
    .ribbon-svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
      overflow: visible;
    }
    .ribbon-text {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 1.06rem;
      fill: #fffbe8;
      letter-spacing: 0.09em;
      text-shadow: 0 2px 16px #af8804, 0 0 3px #fffbe888;
      filter: drop-shadow(0 0 2px #bfae6a);
      pointer-events: none;
      user-select: none;
    }
    .ribbon-band {
      /* The SVG path will be gold by default */
      fill: none;
      stroke: #cba242;
      stroke-width: 32;
      filter: drop-shadow(0 0 8px #bfae6a88);
    }
    @media (max-width: 1200px) {
      .sphere-wrap { width: 200px; height: 200px;}
      .ribbon-text { font-size: 0.83rem;}
    }
    @media (max-width: 730px) {
      .spheres-cosmos { flex-direction: column; gap: 3vw;}
      .sphere-wrap { width: 132px; height: 132px;}
      .ribbon-text { font-size: 0.63rem;}
    }
    @media (max-width: 420px) {
      nav { gap: 0.5rem; padding: 0.5rem; font-size: 0.92rem;}
      .sphere-wrap { width: 70px; height: 70px;}
      .ribbon-text { font-size: 0.43rem;}
      h1 { font-size: 2rem;}
    }
    footer {
      background: rgba(255,255,255,0.09);
      box-shadow: 0 -2px 40px #0a1b3b77;
      color: #bcd0e8;
      padding: 1.4rem 0 1rem 0;
      text-align: center;
      font-size: 0.98rem;
      margin-top: 4rem;
      border-top: 1px solid #24447822;
      letter-spacing: .04em;
      z-index: 10;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">OurApp</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="features.html">Features</a>
    <a href="pricing.html">Pricing</a>
    <a href="about-us.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
    <a href="best-practices.html">Best Practices</a>
    <a href="spheres-of-destiny.html" class="active">SPHERES OF DESTINY</a>
  </nav>
  <main>
    <h1>SPHERES OF DESTINY</h1>
    <div class="subtitle">
      Witness three spheres, three visions. Hover and click the golden ribbon on each sphere to explore our destiny, knowledge, and partnership with AI.
    </div>
    <div class="spheres-cosmos">
      <!-- SPHERE 1: EARTH -->
      <div class="sphere-wrap">
        <img class="sphere-img" src="assets/ChatGPT Image Jul 5, 2025, 03_57_47 AM.png" alt="Earth sphere">
        <svg class="ribbon-svg" viewBox="0 0 270 270">
          <!-- The ribbon path: hand-crafted to pass from front, middle -->
          <path class="ribbon-band" id="ribbon1" d="M 30 145 Q 135 110 240 145" />
          <text class="ribbon-text">
            <textPath xlink:href="#ribbon1" startOffset="5%">
              OUR DESTINY IS CONNECTED WITH THE DESTINY OF OUR PLANET
            </textPath>
          </text>
        </svg>
      </div>
      <!-- SPHERE 2: KNOWLEDGE/HANDSHAKE -->
      <div class="sphere-wrap">
        <img class="sphere-img" src="assets/ChatGPT Image Jul 5, 2025, 04_12_22 AM.png" alt="Knowledge sphere">
        <svg class="ribbon-svg" viewBox="0 0 270 270">
          <path class="ribbon-band" id="ribbon2" d="M 30 145 Q 135 110 240 145" />
          <text class="ribbon-text">
            <textPath xlink:href="#ribbon2" startOffset="6%">
              THE KNOWLEDGE OF DESTINY & THE DESTINY OF KNOWLEDGE
            </textPath>
          </text>
        </svg>
      </div>
      <!-- SPHERE 3: AI NET -->
      <div class="sphere-wrap">
        <img class="sphere-img" src="assets/ChatGPT Image Jul 5, 2025, 04_39_35 AM.png" alt="AI Network sphere">
        <svg class="ribbon-svg" viewBox="0 0 270 270">
          <path class="ribbon-band" id="ribbon3" d="M 30 145 Q 135 110 240 145" />
          <text class="ribbon-text">
            <textPath xlink:href="#ribbon3" startOffset="9%">
              HUMANS IN SYNERGY WITH AI IS OUR DESTINY TOGETHER
            </textPath>
          </text>
        </svg>
      </div>
    </div>
  </main>
