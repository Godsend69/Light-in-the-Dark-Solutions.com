<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact for Upgrade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 430px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px #e0e0e0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-top: 0;
    }
    .contact-options {
      text-align: center;
      margin-bottom: 2.5em;
    }
    .contact-btn {
      background: #007bff;
      color: #fff;
      padding: 0.9em 1.8em;
      margin: 0.7em;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #e7e7e7;
    }
    .contact-btn:hover {
      background: #0056b3;
    }
    .contact-form {
      display: none;
      margin-top: 1.8em;
      background: #f8faff;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 8px #eee;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
      color: #333;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .contact-form button[type="submit"] {
      background: #007bff;
      color: #fff;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.2s;
    }
    .contact-form button[type="submit"]:hover {
      background: #0056b3;
    }
    .plan-label {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 1em;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact for Upgrade</h1>
    <div class="contact-options">
      <button class="contact-btn" onclick="showForm('Pro')">Contact for Pro</button>
      <button class="contact-btn" onclick="showForm('Enterprise')">Contact for Enterprise</button>
    </div>
    <form class="contact-form" id="contactForm">
      <span class="plan-label" id="planLabel"></span>
      <input type="hidden" id="plan" name="plan">
      <label for="name">Your Name</label>
      <input type="text" id="name" required autocomplete="name">
      <label for="email">Your Email</label>
      <input type="email" id="email" required autocomplete="email">
      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Your message"></textarea>
      <button type="submit">Send Request</button>
    </form>
  </div>
  <script>
    function showForm(planName) {
      document.getElementById('plan').value = planName;
      document.getElementById('planLabel').textContent = "Selected plan: " + planName;
      document.getElementById('contactForm').style.display = 'block';
      document.getElementById('name').focus();
    }
    document.getElementById('contactForm').onsubmit = function(e) {
      e.preventDefault();
      var plan = encodeURIComponent(document.getElementById('plan').value);
      var name = encodeURIComponent(document.getElementById('name').value);
      var email = encodeURIComponent(document.getElementById('email').value);
      var message = encodeURIComponent(document.getElementById('message').value);

      var mailto = 'mailto:spirostsaconas1969@gmail.com'
        + '?subject=' + plan + '%20Upgrade%20Request'
        + '&body=Name:%20' + name
        + '%0AEmail:%20' + email
        + '%0APlan:%20' + plan
        + '%0AMessage:%20' + message;

      window.location.href = mailto;
    };
  </script>
</body>
</html>
