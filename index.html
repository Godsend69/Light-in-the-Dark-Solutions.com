<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Welcome to OurApp Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181a1b;
      color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #23272b;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 3px 24px #0008;
      text-align: center;
    }
    h1 {
      color: #00d8ff;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: #00d8ff;
      color: #23272b;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #009ec3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to OurApp!</h1>
    <p>
      This is your new website homepage.<br>
      You can edit <code>index.html</code> to make it your own!
    </p>
    <a href="https://github.com/Godsend69/ourapp-site" class="button" target="_blank">View Source on GitHub</a>
  </div>
</body>
</html>
