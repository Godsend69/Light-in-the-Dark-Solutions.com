<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Welcome | OurApp</title>
  <style>
    body {
      background: #181a1b;
      color: #e3e3e3;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #23272b;
      border-radius: 18px;
      box-shadow: 0 8px 32px #000a;
      padding: 2.7rem 2rem 2.2rem 2rem;
      text-align: center;
      max-width: 410px;
      width: 100%;
    }
    h1 {
      color: #00f0ff;
      margin-bottom: 0.2em;
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .emoji {
      font-size: 2.2rem;
      margin-bottom: 0.3em;
      display: block;
      animation: wave 1.8s infinite;
      transform-origin: 70% 70%;
    }
    @keyframes wave {
      0%, 60%, 100% { transform: rotate(0deg);}
      10% { transform: rotate(14deg);}
      20% { transform: rotate(-8deg);}
      30% { transform: rotate(14deg);}
      40% { transform: rotate(-4deg);}
      50% { transform: rotate(10deg);}
    }
    p {
      color: #bfc9d1;
      margin-bottom: 2em;
      font-size: 1.1em;
      line-height: 1.45;
    }
    code {
      background: #181a1b;
      color: #00f0ff;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.97em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }
    a.button {
      text-decoration: none;
      background: linear-gradient(90deg, #00d8ff 0%, #0af 100%);
      color: #181a1b;
      font-weight: bold;
      padding: 0.93em 2em;
      border-radius: 10px;
      transition: background 0.2s, color 0.2s, transform 0.15s;
      font-size: 1.15em;
      box-shadow: 0 3px 18px #00d8ff44;
      border: none;
      cursor: pointer;
      width: 85%;
      max-width: 275px;
      letter-spacing: 0.2px;
    }
    a.button:hover {
      background: linear-gradient(90deg, #009ec3 0%, #00d8ff 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.025);
    }
    @media (max-width: 600px) {
      .card { padding: 1.2rem 0.3rem; max-width: 99vw;}
      h1 { font-size: 1.35rem; }
      .emoji { font-size: 1.2rem; }
      a.button { font-size: 1em; width: 97%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to OurApp</h1>
    <span class="emoji">ðŸ‘‹</span>
    <p>
      This is your collaborative project homepage.<br>
      All your steps, customizations, and linksâ€”just as you want them.<br>
      Edit <code>index.html</code> to make it even more yours!
    </p>
    <div class="buttons">
      <a href="https://github.com/Godsend69/ourapp-site" class="button" target="_blank">Source on GitHub</a>
      <a href="https://github.com/Godsend69" class="button" target="_blank">Your GitHub Profile</a>
      <a href="https://Godsend69.github.io/ourapp-site/" class="button" target="_blank">Live Home</a>
    </div>
  </div>
</body>
</html>
